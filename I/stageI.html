<!DOCTYPE html>
<html>
<head>
	<title>Circular Attraction Multiple Stars</title>
	<script type="text/javascript" src="js/p5.min.js"></script>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		
	var x, y, R,angle;
	var xoff =1;
		function setup() {
			createCanvas(1000, 800);
			
			R = 100;
			angle = 0;
			background(0);
		
		}

		function draw() {
			
			translate(width/2, height/2);
			beginShape();
			// var randomness = map(noise (xoff), 0,1, 5,100);
			var randomness = random(1,20);
			stroke(0);
			strokeWeight(1);
			x = R * cos(radians(angle));
			y = R * sin(radians(angle)) + randomness;
			// console.log(x,y);
			vertex(x,y);
			endShape(CLOSE);
			// console.log(angle);

	
			
			angle++;
			// xoff+=0.01;
			
			
		}
	</script>

</body>
</html>
