<!DOCTYPE html>
<html>
<head>
	<title>Circular Attraction Multiple Stars</title>
	<script type="text/javascript" src="js/p5.min.js"></script>
	<script type="text/javascript" src="js/Particle.js"></script>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var p = [];

		function setup() {
			createCanvas(1000, 800);
			for (var i = 0; i < 30; i++) {
				p[i] = new Particle();
			}
		}

		function draw() {
			background(0,10);
			translate(width/2, height/2);
			for (var i = 0; i < p.length; i++) {
				p[i].update();
				p[i].display();

			}
		}
	</script>

</body>
</html>
